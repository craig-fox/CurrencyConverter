<div class="container-fluid container-fullw padding-bottom-10">
    <h1>Angular Conversion Rate History</h1>
    <form id="convert">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <label for="rate">Currency type</label>
                    <select id="rate" name="rate" required="required"
                            ng-change="vm.update()"
                            ng-options="opt.code as opt.name for opt in vm.currencies track by opt.id"
                            ng-model="vm.selected" class="form-control">
                        {{item.name}}
                    </select>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th>Date</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rate in vm.results">
                <td>{{rate.date}}</td>
                <td>{{rate.rate}}</td>
            </tr>
        </tbody>
    </table>
</div>
